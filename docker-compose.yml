version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:5.0-alpine
    container_name: tasks-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: tasks
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./Application-Code/backend
      dockerfile: Dockerfile
    container_name: tasks-backend
    ports:
      - "3500:3500"
    environment:
      MONGO_CONN_STR: mongodb://mongodb:27017/tasks
      PORT: 3500
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Frontend React App
  frontend:
    build:
      context: ./Application-Code/frontend
      dockerfile: Dockerfile
    container_name: tasks-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:3500
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge
