apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: local-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 3tire/frontend:dev
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_BACKEND_URL
          value: "http://localhost:30081/api/tasks"
        - name: BROWSER
          value: "none"

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: local-dev
spec:
  selector:
    app: frontend
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    nodePort: 30080
  type: NodePort
